<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFusion</title>
</head>

<body>
    <h1>DataFusion</h1>

    <h2>Capture Screenshot</h2>
    <input type="text" id="screenshot-url" placeholder="Enter URL" />
    <button id="screenshot-btn">Capture Screenshot</button>

    <h2>Generate Random Data</h2>
    <textarea id="schema" placeholder='{"name": "name.firstName", "age": "random.number"}'></textarea>
    <input type="number" id="data-count" placeholder="Count" />
    <button id="generate-data-btn">Generate Data</button>

    <h2>Generate QR Code</h2>
    <input type="text" id="qr-text" placeholder="Enter text for QR Code" />
    <button id="generate-qr-btn">Generate QR Code</button>

    <script src="script.js"></script>
</body>

</html>
